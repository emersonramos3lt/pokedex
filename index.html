<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
             type="search"
             class="input_search"
             placeholder="Name or Number"
             required>
        </form>

        <di class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </di>

        <img src="pokedex.png" alt="pokedex" class="pokedex">

    </main>

    <script src="index.js"></script> 
    <!-- 
    Se colocar o script na tag <head> use 
    ap√≥s a tag <script defer, 
    para evitar problemas 
    no carregamento do script
    -->
</body>
</html>
